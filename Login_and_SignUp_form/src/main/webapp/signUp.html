<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup and SignUp</title>
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    
    <div class="signup-home">
        
            <form class="signup-main" action="signUp" method="post">
                <h1 class="signup-heading">Sign Up</h1>
                <p class="signup-para">
                    <label class="signup-label" for="">First Name</label>
                        <input class="signup-input" type="text" placeholder="FirstName" name="fn">
                   
                </p>
                
                <p class="signup-para">
                    <label class="signup-label" for="">Last Name</label>
                        <input class="signup-input" type="text" placeholder="LastName" name="ln">
                   
                </p>
               
                <p class="signup-para">
                    <label class="signup-label" for="">Mobile</label>
                        <input class="signup-input" type="text" placeholder="9999999999" name="no">
                   
                </p>
                <p class="signup-para">
                    <label class="signup-label" for="">UserName</label>
                        <input class="signup-input" type="text" placeholder="Username" name="un">
                   
                </p>
                <p class="signup-para">
                    <label class="signup-label" for="">Password</label>
                        <input class="signup-input" type="text" placeholder="password" name="paas">
                   
                </p>
                <input class="submit" type="submit" value="submit">
                <br>
                <br>
             <p class="new">Already have an account?<a href="login.html">Log In</a></p> 
            </form>
      
    </div>

</body>
</html>
