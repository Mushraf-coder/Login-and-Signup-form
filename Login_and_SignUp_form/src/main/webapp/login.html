<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="login-home">
        
            <form class="login-main" action="login" method="post">
                <h1 class="login-heading">LogIn</h1>
                <p class="login-para">
                    <label class="login-label" for="">Username</label>
                        <input class="login-input" type="text" placeholder="username" name="us">
                   
                </p>
                <p class="login-para">
                    <label class="login-label" for="">Password</label>
                        <input class="login-input" type="password" placeholder="password" name="password">
                   
                </p>
                <input class="submit" type="submit" value="submit">
                <br>
                <br>
             <p class="new">Don't have an account?<a href="signUp.html">Sign Up</a></p class="new">
            </form>
      
    </div>

</body>
</html>
